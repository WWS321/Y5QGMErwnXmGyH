name: Youth_Gain

on:
  workflow_dispatch:
  schedule:
     - cron: '5 10 * * *'
  watch:
    types: started
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    env:
        YOUTH_START: ${{ secrets.YOUTH_START }}
        YOUTH_START2: ${{ secrets.YOUTH_START2 }}
        # YOUTH_LOOK: ${{ secrets.YOUTH_LOOK }}

        TZ: Asia/shanghai

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install
        run: |
          npm install

      - name: '运行 【中青看点浏览赚一】'
        if: env.YOUTH_START
        run: |
          node youth_gain.js
        env:
          YOUTH_START: ${{ secrets.YOUTH_START }}

      - name: '运行 【中青看点浏览赚2】'
        if: env.YOUTH_START2
        run: |
          node youth_gain.js
        env:
          YOUTH_START: ${{ secrets.YOUTH_START2 }}