        YOUTH_READ21: ${{ secrets.YOUTH_READ21 }}
        YOUTH_READ23: ${{ secrets.YOUTH_READ23 }}
        
        TZ: Asia/shanghai

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install
        run: |
          npm install

      - name: '运行 【中青看点自动阅读11】'
