name: Youth_Read_2
# 每日早9点到晚8点每2小时运行一次
on:
  workflow_dispatch:
  schedule:
     - cron: '20 */4 * * *'
  watch:
    types: started
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    env:

#         video ↓
#         YOUTH_READ12: ${{ secrets.YOUTH_READ12 }}
#         YOUTH_READ13: ${{ secrets.YOUTH_READ13 }}
# 158
